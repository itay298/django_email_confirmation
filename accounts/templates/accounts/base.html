{% load i18n %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'accounts:signup' %}">{% trans 'Signup' %}</a></li>
            <li><a href="{% url 'accounts:login' %}">{% trans 'Login' %}</a></li>
        </ul>
    </nav>
    <main>
        <form class="col-lg-5 col-md-8 mx-auto p-2" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">{% trans 'Submit' %}</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
